<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/assets/sein.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <title>로그인 페이지</title>

</head>

<body class="bg-primary">
<div class="container-fluid px-0">
    <div class="row justify-content-center mx-auto">
        <div class="col-xl-6 col-lg-6 col-md-8 col-sm-12">
                <div class="login-content">
                    <div class="align-items-center col-lg-12 col-md-12 col-sm-12 col-xl-12 login-logo">
                        <a href="">
                            <i class="fa-solid fa-house fa-2xl mr-5" style="color: #ffffff;"></i>
                        </a>
                    </div>
                    <div class="login-form">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">아이디</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">비밀번호</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block my-5 py-2">로그인</button>
                    </form>
                        <a id="" href="javascript:void(0)" class="btn btn-warning fa-solid btn-block fa-comment my-2 py-3">
                            <span>카카오 로그인</span>
                        </a>
                        <a id="naverIdLogin_loginButton" href="javascript:void(0)" class="btn btn-success btn-block py-2 ">
                            <i class="fa-solid fa-n" style="color: #33e648;"></i>
                            <span>네이버 로그인</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>




<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/77f56f6c86.js" crossorigin="anonymous"></script>
</body>
</html>
